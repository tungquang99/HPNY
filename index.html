<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY NEW YEAR 2023</title>
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/music.css">
</head>

<body>
    <div class="container">
        <!--     Audio -->
        <div style="width: 50px; height: 50px;"></div>
    

        <!--     HPNY -->
        <div class="head">
            <span>Chỉ còn</span>...

            <div class="count">
                <div class="count_down">
                    <div class="count_d"></div>
                    <div class="time">
                        <span id="days">00</span>
                        <h2>days</h2>
                    </div>
                </div>
                <div class="count_down">
                    <div class="count_d"></div>
                    <div class="time">
                        <span id="hour">00</span>
                        <h2>hour</h2>
                    </div>
                </div>
                <div class="count_down">
                    <div class="count_d"></div>
                    <div class="time">
                        <span id="minute">00</span>
                        <h2>minute</h2>
                    </div>
                </div>
                <div class="count_down">
                    <div class="count_d"></div>
                    <div class="time">
                        <span id="second">00</span>
                        <h2>second</h2>
                    </div>
                </div>
            </div>

            <div class="head_body">
                <img src="assets/img/right.png" alt="" width="150px">
                <div class="head__text">
                    <span>Đếm ngược</span>
                    <h2>Tết Nguyên Đán Quý Mão 2023</h2>
                    <h3>Chúc mừng năm mới!</h3>
                </div>
                <img src="assets/img/left.png" alt="" width="150px">
            </div>

            <div id="text">
                <span class="text__title" style="font-size: 1.5rem; color: white;">Chúc mọi người</span>
                <p class="text__desc">Vừa đủ <span class="typed-text"></span> <span class="cursor">&nbsp;</span></p>
            </div>
        </div>


        <!-- IMAGE -->
        <div class="img__gif">
            <img src="assets/img/cmnm-top-left.png" alt="" class="tet1">
            <img src="assets/img/aktv-top-right.png" alt="" class="tet2">
            <img src="assets/img/dao-bottom-left.png" alt="" class="tet3">
            <img src="assets/img/dao-bottom-right2.png" alt="" class="tet4">
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/music.js"></script>
    <script src="assets/js/snow.js"></script>
    <script src="assets/js/text.js"></script>
</body>

</html>
